<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="javascript/angular.min.js"></script>
    <script type="text/javascript" src="javascript/filter_polyfill.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller='LunchController'>
          <div class="form-group">
            <input id="lunch-menu" type="text"
            placeholder="{{dishesPlaceholder}}"
            class="form-control" ng-model="dishes">
          </div>
          <div class="form-group">
            <button class="btn btn-default" ng-click='checkTooMuch()'>Check If Too Much</button>
          </div>
          <div class="form-group message">
            {{message}}
          </div>
        </div> 
   </div>

</body>
</html>
